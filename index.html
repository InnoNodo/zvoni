<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Video Call</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
h1 {
    font-style: italic;
    font-weight: normal;
    margin-bottom: 10px;
}
p {
    max-width: 500px;
    margin: 5px auto 20px;
    font-size: 16px;
    line-height: 1.5;
}
#inputContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}
input {
    padding: 10px;
    font-size: 16px;
    width: 250px;
    border-radius: 4px;
    border: none;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #fff;
    color: #111;
    font-weight: bold;
}
small {
    display: block;
    margin-top: 5px;
    color: #aaa;
}
</style>
</head>
<body>

<h1>Zvoni.</h1>
<p>Just share your channel URL with friends and connect instantly. 100% free, embeddable on any webpage, and ready to use.</p>

<div id="inputContainer">
    <input id="lobbyInput" type="text" placeholder="channel-id (optional)">
    <button id="startBtn">Start</button>
</div>
<small>Entering a channel ID is optional - click "Start" to generate a random channel.</small>

<script>
document.getElementById("startBtn").addEventListener("click", async () => {
    const input = document.getElementById("lobbyInput").value.trim();
    if(input === "") {
        // создаём новое лобби
        const res = await fetch("/create", { method: "POST" });
        const data = await res.json();
        window.location.href = "/" + data.id;
    } else {
        // подключаемся к существующему
        window.location.href = "/" + input;
    }
});
</script>

</body>
</html>
